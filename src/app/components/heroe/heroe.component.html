<h1 class="animated fadeIn fast">{{ heroe.nombre| uppercase}}<small> ({{ heroe.aparicion |date:'y' }})</small> </h1>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]=heroe.img class="img-fluid" [alt]=heroe.nombre>
        <br>
        <br>
        <a (click)="volverHeroes()" type="button" class="btn btn-outline-danger btn-block">Regrear</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }} </h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf='heroe.casa==="Marvel"' src="../../../assets/img/Marvel.png" class="img-logo" alt="Marvel">
            <img *ngIf='heroe.casa!="Marvel"' src="../../../assets/img/DC.png" class="img-logo" alt="DC">


        </div>

    </div>



</div>
